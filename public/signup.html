<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Todo Sign-Up</title>
</head>

<body>
    <div class="main">
        <div class="top-head">
            <h1 class="h1">Signup</h1>
        </div>
        <form >
            <div class="first">
                <div><img class="name" src="/images/name.png" alt=""></div>
                <div><input  id="fname" class="input" placeholder="First Name" type="text"></div>
            </div>
            <div class="first">
                <div><img class="name" src="/images/name.png" alt=""></div>
                <div><input  id="lname" class="input" placeholder="Last Name" type="text"></div>
            </div>
            <div class="first">
                <div><img class="name" src="/images/email.png" alt=""></div>
                <div><input  id="email" class="input" placeholder="Email Address" type="text">
                </div>
            </div>
            <div class="first">
                <div><img class="password" src="/images/password.png" alt=""></div>
                <div><input  id="password" class="input" placeholder="Password" type="text"></div>
            </div>
            <div class="dontAcc">Already have an account?<a href="index.html">Login</a></div>

            <div class="first submit-btn">
                <div><input  class="btn"  type="submit" value="Submit"  onclick="signup(event)"/></div>
            </div>
        </form>

    </div>



    <script type="module" src="signup.js"></script>

</body>

</html>
